<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
	<title>Redo Card</title>
</head>
<body>


	<section class="card">
		
		<div class="header-card">
			<img src="images/bg-pattern-card.svg" alt="">
		</div>
		<img class="image-victor" src="images/image-victor.jpg" alt="">

		<div class="profile-details">
			<h2>Victor Crest <span class="light">26</span></h2>
			<h3>London</h3>
		</div>

		<div class="followmeter">
			<ul class="followmeter-list">
				<li>
					<h2>80k</h2>
					<p>Followers</p>
				</li>
				<li>
					<h2>803k</h2>
					<p>Likes</p>
				</li>
				<li>
					<h2>1.4k</h2>
					<p>Photos</p>
				</li>
			</ul>
		</div>
	</section>
	

</body>
</html>
